<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Produto</title>

    <link rel="stylesheet" href="style.css">

    <script src="criarProduto.js"></script>
</head>
<body>
    <h1> Criar novo produto </h1>
    <div id="listDiv"></div>
    <div id="formDiv">
    <form>
        <div>
            <label for="inputNome">Nome do produto</label></br>
            <input id="inputNome" type="text">
        </div>
        <div>
            <label for="inputFabricante">Nome do Fabricante</label></br>
            <input id="inputFabricante" type="text">
        </div>
        <div>
            <label for="inputPrecoCompra">Preco de Compra</label></br>
            <input id="inputPrecoCompra" type="number" step="0.01">
        </div>
        <div>
            <label for="inputPrecoVenda">Preco de Venda</label></br>
            <input id="inputPrecoVenda" type="number" step="0.01">
        </div>
        <div>
            <button id="buttonOk" type="button"onclick="criarProduto()"> Ok </button>
            <button id="ButtonCancel">Cancelar</button></br>
        </div>
    </form>
</div>
</body>
</html>
